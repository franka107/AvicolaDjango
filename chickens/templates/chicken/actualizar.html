{% extends 'farm/base.html' %}
{% block content %}
{% load static %}  
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  {% csrf_token %}
  <!-- {{ form.as_p }} -->
  <div class="form-group">
    <label for="name" class="txt_negrita">Nombre</label>
    {{ form.name }} 
  </div>
  <div class="form-group">
    <label for="shed" class="txt_negrita">Galpon</label>
    {{ form.shed }} 
  </div>
  <div class="form-group">
    <label for="quantity" class="txt_negrita">Cantidad de Gallinas</label>
    {{ form.quantity }} 
  </div>
  <div class="form-group">
    <label for="entry_date" class="txt_negrita">Fecha de Entrada</label>
    <input style="margin: .4rem 0;" type="date" id="start" name="entry_date" value="{{ object.entry_date|date:'Y-m-d' }}"> 
  </div>
  <div class="form-group">
    <label for="chicken_type" class="txt_negrita">Tipo de Gallina</label>
    {{ form.chicken_type }} 
  </div>
  <div class="form-group">
    <label for="is_active" class="txt_negrita">Estado</label>
    {{ form.is_active }} 
  </div>
  <button type="submit" class="btn btn-primary">Aceptar</button>
  <a href="../" class="btn btn-danger">Volver</a>
 
</form>
{% endblock %}
