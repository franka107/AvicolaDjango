{% extends 'farm/base.html' %}
{% block content %}
{% load static %}  
<form method="post" enctype="multipart/form-data">
  
  {% csrf_token %}
  
  <!-- {{ form.as_p }} -->
  <div class="form-group">
    <label for="nombre" class="txt_negrita">Nombre</label>
    {{ form.name }} 
  </div>
  <div class="form-group">
    <label for="precio" class="txt_negrita">Estado</label>
    {{ form.is_active }} 
  </div>
  <button type="submit" class="btn btn-primary"><span class="fa fa-check mr-2"></span>Aceptar</button>
  <a href="./"  class="btn btn-danger"><span class="fa fa-times mr-2"></span>Cancelar</a>
 
</form>
{% endblock %}
