{% extends 'farm/base.html' %}
{% block content %}
{% load static %}  
<form method="post" enctype="multipart/form-data">
  
  {% csrf_token %}
  
  <!-- {{ form.as_p }} -->
  <div class="form-group">
    <label for="nombre" class="txt_negrita">Nombre</label>
    {{ form.name }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
  </div>
  <div class="form-group">
    <label for="precio" class="txt_negrita">Estado</label>
    {{ form.is_active }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto --> 
  </div>
  <button type="submit" class="btn btn-primary">Aceptar</button>
  <a href="./"  class="btn btn-primary">Cancelar</a>
 
</form>
{% endblock %}
