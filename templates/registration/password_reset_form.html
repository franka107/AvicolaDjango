{% extends "registration/base_generic.html" %}
{% block content %} 
  {% csrf_token %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="limiter">
            <div class="container-login100" style="background-image: url('/static/csslogin/images/bg-01.jpg');">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-34 p-t-27">
                            Ingrese su Email                        </span>
                        <div class="wrap-input100 validate-input" data-validate = "Enter your Email">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
                        {% if form.email.errors %}
                            <span class="badge badge-light mb-4">{{ form.email.errors }}</span>
                        {% endif %}
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit" value="Reset password">
                                Reset password	
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
